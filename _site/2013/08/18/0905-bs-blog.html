        <div class="post-title">
          <h1>坑爹的博客</h1>
          <span class="post-date">August 18, 2013</span>
        </div>
        
        <article><p>这个闹心的博客每次修改一次都会改变URL的地址，这给我带来了不小的困难；</p>

<p>而且偶尔还会想这个文件一样，给我生成一个莫名其妙的空文件。</p>

<p>页面打开速度奇慢</p>

<p>再这么下去，我就得严肃考虑是不是干脆自己写一个博客程序了。同样只支持MD格式，自己找个域名，例如readandchedan.com之类的。大约也就是一个周末的工作量。</p>

<p>或许真的应该仔细考虑一下了。</p>
</article>
